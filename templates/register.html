{% extends 'base.html' %}
{% block title %}Register · To‑Do{% endblock %}
{% block body %}
<main class="min-h-full flex items-center justify-center p-6">
  <div class="w-full max-w-md glass rounded-2xl shadow-xl ring-1 ring-white/10 p-8">
    <div class="flex items-center gap-3 mb-6">
      <div class="h-10 w-10 rounded-xl bg-brand-500/20 ring-1 ring-brand-400/30 grid place-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-brand-300">
          <path fill-rule="evenodd" d="M1.5 4.5a3 3 0 013-3h15a3 3 0 013 3v15a3 3 0 01-3 3h-15a3 3 0 01-3-3v-15zm5.47 7.97a.75.75 0 011.06 0L10.5 13.94l5.47-5.47a.75.75 0 011.06 1.06l-6 6a.75.75 0 01-1.06 0l-3-3a.75.75 0 010-1.06z" clip-rule="evenodd" />
        </svg>
      </div>
      <div>
        <h1 class="text-xl font-semibold">Create your account</h1>
        <p class="text-sm text-slate-300">Start organizing your day</p>
      </div>
    </div>

    {% if error %}
      <div class="mb-4 rounded-lg bg-red-500/10 text-red-200 px-4 py-2 ring-1 ring-red-400/30">{{ error }}</div>
    {% endif %}

    <form method="post" class="space-y-4">
      <div>
        <label class="block text-sm mb-1" for="username">Username</label>
        <input id="username" name="username" required autofocus
               class="w-full rounded-xl bg-slate-900/60 ring-1 ring-white/10 focus:ring-brand-400/50 outline-none px-3 py-2"
               placeholder="jane" />
      </div>
      <div>
        <label class="block text-sm mb-1" for="password">Password</label>
        <input id="password" name="password" type="password" required
               class="w-full rounded-xl bg-slate-900/60 ring-1 ring-white/10 focus:ring-brand-400/50 outline-none px-3 py-2"
               placeholder="••••••••" />
      </div>
      <div>
        <label class="block text-sm mb-1" for="confirm">Confirm password</label>
        <input id="confirm" name="confirm" type="password" required
               class="w-full rounded-xl bg-slate-900/60 ring-1 ring-white/10 focus:ring-brand-400/50 outline-none px-3 py-2"
               placeholder="••••••••" />
      </div>
      <button class="w-full rounded-xl bg-brand-500 hover:bg-brand-400 text-white font-medium py-2 transition">Create account</button>
    </form>

    <p class="mt-6 text-center text-sm text-slate-300">Have an account? <a class="text-brand-300 hover:text-brand-200" href="{{ url_for('login') }}">Sign in</a></p>
  </div>
</main>
{% endblock %}
